<Directory /srv/www/htdocs/owncloud/>
  
  # https://github.com/owncloud/enterprise/issues/228
  SetEnv HOME /var/lib/apache2
  SetEnv HTTP_HOME /var/lib/apache2

  AllowOverride All
  Options FollowSymLinks

  RedirectMatch 301 ^/$ /owncloud/
</Directory>

<Directory /srv/www/htdocs/owncloud/data/>
  # just in case if .htaccess gets disabled
  Require all denied
</Directory>

